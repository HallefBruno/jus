<!DOCTYPE html>

<html>
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main id="app">
            <section class="container">
                <div class="mb-3">
                    <label for="nome" class="form-label">Primeiro nome</label>
                    <input type="text" v-model="dados.nome" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="mb-3">
                    <label for="sobrenome" class="form-label">Segundo nome</label>
                    <input type="text" v-model="dados.sobrenome" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Sobrenome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(dados, index) in listaDados" :key="index">
                            <td v-html="dados.nome"></td>
                            <td v-html="dados.sobrenome"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" @click="add()" class="btn btn-primary">Add</button>
            </section>
        </main>
        <script src="https://unpkg.com/vue@next"></script>
        <script th:src="@{/js/App.js}"></script>
    </body>
</html>
